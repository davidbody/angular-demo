<!DOCTYPE html>
<html lang="en" ng-app="MathApp">
<head>
<meta charset="utf-8">
<title>AngularJS Demo</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="CalculationController">

  <h2>AngularJS Demo</h2>
  <div>
    <form name="mathForm" ng-submit="calculate()">
      <p>
        <label>N1</label>
        <input type="number" ng-model="params.n1" required autofocus/>
        <active-model-errors errors="errors.n1"/>
      </p>
      <p>
        <label>N2</label>
        <input type="number" ng-model="params.n2" required/>
        <active-model-errors errors="errors.n2"/>
      </p>
      <p>
        <label>Operation</label>
        <select ng-model="params.op" ng-options="op for op in operations track by op" required></select>
        <active-model-errors errors="errors.op"/>
      </p>
      <p>
        <input type="submit" value="Calculate" ng-disabled="mathForm.$invalid">
      </p>
    </form>
  </div>

  <div>
    <h2>{{ params.n1 }} {{ params.op }} {{ params.n2 }}</h2>
  </div>

  <div id="result">
    <h3>Result: {{ result }}</h3>
  </div>

  <script src="vendor/angular.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
